<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bowl</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Завантаж JSON-файл</h1>
    <input type="file" id="fileInput" accept=".json" />
    <label for="firstNum">З якого нумеровати:</label>
    <input type="number" name="firstNum" id="firstNum" value="1" min="1" />

    <pre class="output" id="output"></pre>

    <button id="saveBtn" style="display: none">Зберегти як .txt</button>

    <script type="module" src="./dist/script_json.js"></script>
  </body>
</html>
